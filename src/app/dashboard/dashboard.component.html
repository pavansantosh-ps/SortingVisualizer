<div class="container">
  <div>
    <ngx-charts-bar-vertical
    [view]="[1000,400]"
    [customColors]="customColor"
    [results]="saleData"
    [gradient]="true"
    [animations]="false"
    [tooltipDisabled]="true"
    [yAxis]="true"
    [showGridLines]="false"
    [noBarWhenZero]="false">
    </ngx-charts-bar-vertical>
  </div>
</div>


<button (click)="submit()" >test</button>
<button (click)="shuffle()" >shuffle</button>
